    rootFolderOrFile: '$(Build.DefaultWorkingDirectory)'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.DefaultWorkingDirectory).zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.DefaultWorkingDirectory).zip'
    ArtifactName: 'drop'
